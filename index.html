<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="" />
    <meta name="viewport" content="width=, initial-scale=" />
    <script
      src="https://kit.fontawesome.com/aab7f370d2.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2|Baloo+Thambi+2|Dosis|Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Trivia Quiz Game</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="middleContainer">
      <div class="firstContainer" id="jsDisplayToggle">
        <div class="TitleContainer">
          <h1 class="titleText">trivia quiz game</h1>
        </div>
        <div class="inputContainer">
          <label for="trivia_amount" class="inputLabel"
            >Number of Questions:</label
          >
          <input
            type="number"
            class="form-control"
            name="trivia_amount"
            id="trivia_amount"
            min="1"
            max="10"
            value="3"
          />
        </div>
        <div class="inputContainer">
          <label for="trivia_category" class="inputLabel"
            >Select Category:</label
          >
          <select
            name="trivia_category"
            class="form-control"
            id="trivia_category"
          >
            <option value="any">Any Category</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals &amp; Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science &amp; Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31"
              >Entertainment: Japanese Anime &amp; Manga</option
            >
            <option value="32">Entertainment: Cartoon &amp; Animations</option>
          </select>
        </div>
        <div class="inputContainer">
          <label for="trivia_difficulty" class="inputLabel"
            >Select Difficulty:</label
          >
          <select
            name="trivia_difficulty"
            class="form-control"
            id="trivia_difficulty"
          >
            <option value="any">Any Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="inputContainer">
          <label for="trivia_type" class="inputLabel"
            >Select Type:</label
          >
          <select
            name="trivia_type"
            class="form-control"
            id="trivia_type"
          >
          <option value="any">Any Type</option>
          <option value="multiple">Multiple Choice</option>
          <option value="boolean">True / False</option>
          </select>
        </div>

        <div class="inputContainer buttonContainer">
          <button class="mainButton" id="StartGame">Start The Game</button>
        </div>
      </div>

    </div>
  </body>
  <script src="scripte.js"></script>
</html>
